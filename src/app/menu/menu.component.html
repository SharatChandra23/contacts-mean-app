<div class="ui menu header" *ngIf="auth.isLoggedIn()">
  <div class="ui container">
    <div class="item">
      <a [routerLink]="['/contacts']" aria-label="contacts">
        <i class="icon users large blue"></i>
      </a>
    </div>
    <div class="header item">
      <h1>Contact Manager</h1>
    </div>
  </div>
  <div class="item">
    <button [routerLink]="['/new']" class="ui basic button">
      <i class="add user icon" aria-label="true"></i>
    Add Contact
    </button>
  </div>
  <div class="right menu">
    <button class="ui primary button logout" (click)="logout()">Logout</button>
  </div>
</div>
